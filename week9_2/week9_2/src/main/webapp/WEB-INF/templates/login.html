<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VABkQhggzWKHx7PxaCHqqRehZ25K2fF9UuR2KAdqG35LwZJEDK2KadqZF9CUG65" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container" style="min-height: 500px">
        <form action="" method="post">
            <label>Email</label>
            <input type="email" name="email" id="email" required="required">
            <label>Password</label>
            <input type="password" name="password" id="password" required="required" autocomplete="on">
            <button id="Login" type="button">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBLe4zVF0SOG1M5B4hcpxyD9F7jL++jJXkK+Q2h455rYXK/7HAUoJ1+014" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/mainjs.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Product Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-header p {
            color: #666;
            font-size: 14px;
        }
        .product-id {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-id span {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group label span {
            color: #e74c3c;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>‚úèÔ∏è Edit Product</h1>
            <p>Update the product information below</p>
        </div>

        <div class="product-id">
            Product ID: <span th:text="${product.id}">1</span>
        </div>

        <form th:action="@{/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="name">Product Name <span class="required">*</span></label>
                <input type="text" 
                       id="name" 
                       th:field="*{name}" 
                       placeholder="Enter product name" 
                       required>
            </div>

            <div class="form-group">
                <label for="brand">Brand <span class="required">*</span></label>
                <input type="text" 
                       id="brand" 
                       th:field="*{brand}" 
                       placeholder="Enter brand name" 
                       required>
            </div>

            <div class="form-group">
                <label for="madein">Made In <span class="required">*</span></label>
                <input type="text" 
                       id="madein" 
                       th:field="*{madein}" 
                       placeholder="Enter country of origin" 
                       required>
            </div>

            <div class="form-group">
                <label for="price">Price ($) <span class="required">*</span></label>
                <input type="number" 
                       id="price" 
                       th:field="*{price}" 
                       step="0.01" 
                       min="0"
                       placeholder="0.00" 
                       required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Update Product</button>
                <a href="/" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
